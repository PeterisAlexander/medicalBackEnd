<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr" >
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>

<header class="mb-5" th:include="~{ fragments/header::#header }"></header>

<main class="container">
    <h1>Liste des villes</h1>

    <form th:action="@{/ville}" method="get" style="display: flex; justify-content: space-between; align-items: center">
        <a href="/ville/add" class="btn btn-primary">Ajouter une ville</a>
        <div class="input-group" style="width: auto">
            <input type="text" class="form-control" placeholder="Chercher votre ville..." name="search">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Code Postal</th>
            <th>Pays</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ville : ${ villes }">
            <td th:text="${ ville.id }"></td>
            <td th:text="${ ville.nom }"></td>
            <td th:text="${ ville.codePostal }"></td>
            <td th:text="${ ville.pays }"></td>
            <td>
                <a th:href="'ville/edit/'+${ville.id}"  class="btn btn-secondary btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <button class="btn btn-danger btn-sm" th:onclick="|supprimer(${ville.id})|"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:include="~{ fragments/footer::#footer }"></footer>

<script>
    function supprimer(id) {
        if (confirm("Etes-vous sur ?")) {
            window.location ='/ville/delete/' +id;
        }
    }
</script>

</body>
</html>
